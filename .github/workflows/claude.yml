# Reusable workflow for Claude AI interaction on issues/PRs/comments
name: Claude Code

on:
  workflow_call:
    inputs:
      allowed-tools:
        description: 'Allowed tools for Claude Code (comma-separated)'
        required: false
        type: string
        default: 'Bash(gh:*),Bash(go:*),Bash(make:*),Bash(git:*),Bash(npm:*),Bash(cargo:*),mcp__codesign__sign_file,WebFetch,WebSearch'
      additional-permissions:
        description: 'Additional GitHub API permissions for Claude'
        required: false
        type: string
        default: 'actions: read'
    secrets:
      CLAUDE_APP_ID:
        description: 'Claude GitHub App ID'
        required: false
      CLAUDE_APP_PRIVATE_KEY:
        description: 'Claude GitHub App private key'
        required: false
      CLAUDE_CODE_OAUTH_TOKEN:
        description: 'Claude Code OAuth token'
        required: true

jobs:
  claude:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Authenticate GitHub CLI
        run: echo "${{ steps.app-token.outputs.token }}" | gh auth login --with-token

      - name: Setup Claude Stop Hook
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
        run: |
          mkdir -p ~/.config/claude-code
          cat > ~/.config/claude-code/settings.json <<'EOF'
          {
            "hooks": {
              "Stop": [
                {
                  "type": "command",
                  "command": "bash -c 'if [ -z \"$PR_NUMBER\" ]; then echo \"✅ No PR context, allowing exit\"; exit 0; fi && CHECK_DATA=$(gh pr checks \"$PR_NUMBER\" --repo \"$GITHUB_REPOSITORY\" --json name,state,conclusion,detailsUrl 2>/dev/null) && if [ $? -ne 0 ] || [ \"$CHECK_DATA\" = \"[]\" ]; then echo \"✅ No checks found for PR #$PR_NUMBER, allowing exit\"; exit 0; fi && PENDING=$(echo \"$CHECK_DATA\" | jq -r \"[.[] | select(.state != \\\"COMPLETED\\\")] | length\") && FAILED=$(echo \"$CHECK_DATA\" | jq -r \"[.[] | select(.state == \\\"COMPLETED\\\" and .conclusion != \\\"SUCCESS\\\" and .conclusion != \\\"NEUTRAL\\\" and .conclusion != \\\"SKIPPED\\\")] | length\") && FAILED_CHECKS=$(echo \"$CHECK_DATA\" | jq -r \"[.[] | select(.state == \\\"COMPLETED\\\" and .conclusion != \\\"SUCCESS\\\" and .conclusion != \\\"NEUTRAL\\\" and .conclusion != \\\"SKIPPED\\\")] | map(\\\"  - \\\" + .name + \\\" (\\\" + .conclusion + \\\"): \\\" + .detailsUrl) | join(\\\"\\\\n\\\")\") && if [ \"$PENDING\" -gt 0 ]; then echo \"⏳ $PENDING check(s) still running on PR #$PR_NUMBER\" >&2; exit 2; elif [ \"$FAILED\" -gt 0 ]; then echo \"❌ $FAILED check(s) failed on PR #$PR_NUMBER:\" >&2; echo \"\" >&2; echo \"$FAILED_CHECKS\" >&2; echo \"\" >&2; echo \"Please investigate the failures and fix any issues before exiting.\" >&2; exit 1; else echo \"✅ All PR checks passed\"; exit 0; fi'"
                }
              ]
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ steps.app-token.outputs.token }}
          additional_permissions: ${{ inputs.additional-permissions }}
          claude_args: --allowedTools "${{ inputs.allowed-tools }}"
