# Internal workflow - triggers Claude code review on PRs for this repo
name: Claude Code Review (Internal)

on:
  pull_request:
    types: [opened, reopened, synchronize, labeled]

jobs:
  review:
    if: contains(github.event.pull_request.labels.*.name, 'review-with-claude')
    uses: ./.github/workflows/claude-code-review.yml
    secrets: inherit
