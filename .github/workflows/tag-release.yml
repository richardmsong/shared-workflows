# Reusable release workflow with semver tagging
# Automates version tagging, release creation, and version branch management
name: Release

on:
  workflow_call:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0). Use workflow_dispatch for manual triggers.'
        required: false
        type: string
        default: ''
      dry-run:
        description: 'Dry run - show what would happen without making changes'
        required: false
        type: boolean
        default: false
      image-name:
        description: 'Docker image name for kustomization update (e.g., ghcr.io/org/repo)'
        required: false
        type: string
        default: ''
      kustomization-path:
        description: 'Path to kustomization.yaml directory'
        required: false
        type: string
        default: 'config/manager'
      update-kustomization:
        description: 'Whether to update kustomization.yaml with version tag'
        required: false
        type: boolean
        default: true
      create-major-branch:
        description: 'Whether to create/update major version branch (e.g., v1)'
        required: false
        type: boolean
        default: true
      create-minor-branch:
        description: 'Whether to create/update minor version branch (e.g., v1.2)'
        required: false
        type: boolean
        default: true
    outputs:
      version:
        description: 'The released version'
        value: ${{ jobs.release.outputs.version }}
      tag:
        description: 'The created tag'
        value: ${{ jobs.release.outputs.tag }}
    secrets:
      CLAUDE_APP_ID:
        description: 'GitHub App ID for authentication'
        required: true
      CLAUDE_APP_PRIVATE_KEY:
        description: 'GitHub App private key for authentication'
        required: true

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Skip if triggered by github-actions bot to prevent loops
    if: github.actor != 'github-actions[bot]'
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    env:
      DRY_RUN: ${{ inputs.dry-run }}
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.CLAUDE_APP_ID }}
          private-key: ${{ secrets.CLAUDE_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            VERSION="${{ github.event.release.tag_name }}"
          else
            echo "Error: Version not provided and not triggered by release event"
            exit 1
          fi
          VERSION="${VERSION#v}"

          # Validate version format
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Error: Invalid version format '$VERSION'. Expected format: X.Y.Z"
            exit 1
          fi

          TAG="v${VERSION}"
          MAJOR=$(echo $VERSION | cut -d. -f1)
          MINOR=$(echo $VERSION | cut -d. -f2)
          PATCH=$(echo $VERSION | cut -d. -f3)

          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "major=${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor=${MINOR}" >> $GITHUB_OUTPUT
          echo "patch=${PATCH}" >> $GITHUB_OUTPUT
          echo "major_branch=v${MAJOR}" >> $GITHUB_OUTPUT
          echo "minor_branch=v${MAJOR}.${MINOR}" >> $GITHUB_OUTPUT

          echo "Version: ${VERSION}"
          echo "Tag: ${TAG}"
          echo "Major: ${MAJOR}, Minor: ${MINOR}, Patch: ${PATCH}"

          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "::notice::DRY RUN MODE - No changes will be pushed"
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install Kustomize
        if: ${{ inputs.update-kustomization }}
        run: |
          if [ -f Makefile ] && grep -q "^kustomize:" Makefile; then
            make kustomize
          else
            # Fallback to direct install
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
            mkdir -p bin
            mv kustomize bin/
          fi

      - name: Update kustomization.yaml with version tag
        id: update_kustomization
        if: ${{ inputs.update-kustomization && inputs.image-name != '' }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DOCKER_IMAGE="${{ inputs.image-name }}:${VERSION}"

          cd ${{ inputs.kustomization-path }}
          ../../bin/kustomize edit set image controller=${DOCKER_IMAGE}

          echo "Updated kustomization.yaml:"
          cat kustomization.yaml

          cd -

          echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT

          # Check if there are actual changes
          if git diff --quiet ${{ inputs.kustomization-path }}/kustomization.yaml; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo ""
            echo "Changes to be committed:"
            git diff ${{ inputs.kustomization-path }}/kustomization.yaml
          fi

      - name: Commit version update
        if: ${{ inputs.update-kustomization && steps.update_kustomization.outputs.has_changes == 'true' }}
        run: |
          TAG="${{ steps.version.outputs.tag }}"
          git add ${{ inputs.kustomization-path }}/kustomization.yaml
          git commit -m "chore: update Docker image tag to ${TAG} [skip ci]"

          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "::notice::DRY RUN - Would push commit to ${{ github.event.repository.default_branch }}"
          else
            git push origin ${{ github.event.repository.default_branch }}
            echo "Committed version update to ${{ github.event.repository.default_branch }}"
          fi

      - name: Update tag to include version commit
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Delete local tag if it exists (from fetch)
          git tag -d "$TAG" 2>/dev/null || true

          # Create tag pointing to current HEAD (with updated kustomization.yaml)
          git tag "$TAG"

          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "::notice::DRY RUN - Would force push tag $TAG to $(git rev-parse HEAD)"
          else
            git push origin "$TAG" --force
            echo "Tag $TAG now points to commit with updated kustomization.yaml"
          fi

      - name: Create or update minor version branch
        if: ${{ inputs.create-minor-branch }}
        run: |
          MINOR_BRANCH="${{ steps.version.outputs.minor_branch }}"
          TAG="${{ steps.version.outputs.tag }}"

          git branch -f "${MINOR_BRANCH}" HEAD

          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "::notice::DRY RUN - Would force push branch $MINOR_BRANCH"
          else
            git push origin "${MINOR_BRANCH}" --force
            echo "Minor branch ${MINOR_BRANCH} now points to ${TAG}"
          fi

      - name: Create or update major version branch
        if: ${{ inputs.create-major-branch }}
        run: |
          MAJOR_BRANCH="${{ steps.version.outputs.major_branch }}"
          TAG="${{ steps.version.outputs.tag }}"
          MAJOR="${{ steps.version.outputs.major }}"

          # Skip major branch for v0.x.x versions
          if [[ "$MAJOR" == "0" ]]; then
            echo "Skipping major branch creation for v0.x.x version"
            exit 0
          fi

          git branch -f "${MAJOR_BRANCH}" HEAD

          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "::notice::DRY RUN - Would force push branch $MAJOR_BRANCH"
          else
            git push origin "${MAJOR_BRANCH}" --force
            echo "Major branch ${MAJOR_BRANCH} now points to ${TAG}"
          fi

      - name: Summary
        run: |
          if [[ "${{ env.DRY_RUN }}" == "true" ]]; then
            echo "## Dry Run Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "> No changes were pushed. This was a test run." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          if [[ -n "${{ steps.update_kustomization.outputs.docker_image }}" ]]; then
            echo "- **Docker Image**: \`${{ steps.update_kustomization.outputs.docker_image }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Branches" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ inputs.create-minor-branch }}" == "true" ]]; then
            echo "- \`${{ steps.version.outputs.minor_branch }}\` -> \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
          if [[ "${{ inputs.create-major-branch }}" == "true" && "${{ steps.version.outputs.major }}" != "0" ]]; then
            echo "- \`${{ steps.version.outputs.major_branch }}\` -> \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          fi
